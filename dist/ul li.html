<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ul li</title>
    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>


    <ul
        style="list-style-type:none; position: fixed; top: 0; left: 0; width: 100%; height: 100px; background: #fff; display: flex; align-items: center; justify-content: center;">
        <li style="display:inline; margin-right: 10px;">
            <a href="#about">關於</a>
        </li>
        <li style="display:inline; margin-right: 10px;">
            <a href="#production">商品詳情</a>
        </li>
        <li style="display:inline;">
            <a href="#contact-info">聯絡資訊</a>
        </li>

    </ul>

    <div id="about" style="height: 100vh; background:burlywood;">
        關於我們
    </div>
    <div id="production" style="height: 100vh; background:yellowgreen;">
        產品介紹
    </div>
    <div id="contact-info" style="height: 100vh; background:black;">
        聯絡我們
    </div>
</body>

</html>
